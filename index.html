<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    fieldset {
      background-color: aqua;
    }
    form {
      text-align: center;
      width: 1020px;
      height: 300px;
      border-left: 15px black;
      border-right: 15px black;
      padding: 10px;
      margin: 50px auto
    }
    input {
      font-size: 25px;
      width: 1000px;
      margin: 2px;
    }
    button {
      background-color: orange;
      width: 1000px;
      font-size: 25px;
    }
    label {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 20px;
      text-align-last: left;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <form id="myForm" onsubmit="storeToLocalStorage(event)">
    <fieldset>
    <label>Name</label><br>
    <input type="text" name="username" required><br><br>
    <label>Email</label><br>
     <input type="email" name="email" required><br><br>
    <label>Password</label><br>
     <input type="password" name="password" required><br><br>
    <button>Submit</button>
    </fieldset>
  </form>
  <ul id="listOfUsers"></ul>
  <script>

    function storeToLocalStorage(event){
       event.preventDefault();
       const name = event.target.username.value;
       const password = event.target.password.value;
       const email = event.target.email.value;
       //localStorage.setItem('name', name);
       //localStorage.setItem('password', password);
       //localStorage.setItem('email', email);
       const myForm = {
        name,
        email,
        password
       };
       localStorage.setItem(myForm.email, JSON.stringify(myForm));
       showNewUsers(myForm);
    };

    function showNewUsers(user) {
         const parentNode = document.getElementById('listOfUsers');
         const childHTML =  `<li> ${user.name} - ${user.email} </li>`;

         parentNode.innerHTML = parentNode.innerHTML+childHTML;
    };

    

  </script>
  
</body>
</html>
